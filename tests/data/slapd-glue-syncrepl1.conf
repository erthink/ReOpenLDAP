include		@SCHEMADIR@/core.schema
include		@SCHEMADIR@/cosine.schema
include		@SCHEMADIR@/inetorgperson.schema
include		@SCHEMADIR@/openldap.schema
include		@SCHEMADIR@/nis.schema
pidfile		@TESTDIR@/slapd.1.pid
argsfile	@TESTDIR@/slapd.1.args

#be-type=mod#modulepath	../servers/slapd/back-@BACKEND@/
#be-type=mod#moduleload	back_@BACKEND@.la
#monitor=mod#modulepath ../servers/slapd/back-monitor/
#monitor=mod#moduleload back_monitor.la
#syncprov=mod#moduleload ../servers/slapd/overlays/syncprov.la

#######################################################################
# database definitions
#######################################################################

database	@BACKEND@
suffix		"ou=Information Technology Division,ou=People,dc=example,dc=com"
subordinate
rootdn		"cn=Manager 1,dc=example,dc=com"
#~null~#directory	@TESTDIR@/db.1.a
#indexdb#index		objectclass	eq
#indexdb#index		uid	pres,eq,sub
#indexdb#index		cn,sn	pres,eq,sub,subany
#indexdb#index		entryUUID,entryCSN	pres
#be=ndb#dbname db_1
#be=ndb#include @DATADIR@/ndb.conf

overlay		syncprov

database	@BACKEND@
suffix		"ou=Groups,dc=example,dc=com"
subordinate
rootdn		"cn=Manager 1,dc=example,dc=com"
#~null~#directory	@TESTDIR@/db.1.b
#indexdb#index		objectclass	eq
#indexdb#index		uid	pres,eq,sub
#indexdb#index		cn,sn	pres,eq,sub,subany
#indexdb#index		entryUUID,entryCSN	pres
#be=ndb#dbname db_2
#be=ndb#include @DATADIR@/ndb.conf

syncrepl	rid=1
		provider=@URI2@
		binddn="cn=Manager 2,dc=example,dc=com"
		bindmethod=simple
		credentials=secret
		searchbase="ou=Groups,dc=example,dc=com"
		filter="(objectClass=*)"
		attrs="*,+"
		schemachecking=off
		scope=sub
		type=refreshAndPersist
		retry="1 +"

updateref	@URI2@
#overlay		syncprov


database	@BACKEND@
suffix		"dc=example,dc=com"
rootdn		"cn=Manager 1,dc=example,dc=com"
rootpw		secret
#~null~#directory	@TESTDIR@/db.1.c
#indexdb#index		objectclass	eq
#indexdb#index		uid	pres,eq,sub
#indexdb#index		cn,sn	pres,eq,sub,subany
#be=ndb#dbname db_3
#be=ndb#include @DATADIR@/ndb.conf

#overlay		syncprov

#monitor=enabled#database	monitor
